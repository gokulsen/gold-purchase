<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Gold Purchase Tracker — Goal Planner</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
:root {
  --gold:#d4af37; --light-gold:#f6e27a; --dark-gold:#b08d2a;
  --bg1: linear-gradient(135deg,#000,#111);
  --card-bg: linear-gradient(145deg,#111,#1c1c1c);
  --muted:#cfcfcf;
}
body {
  margin:0;font-family:Poppins,system-ui,-apple-system,"Segoe UI",Roboto;
  background:var(--bg1);color:var(--muted);min-height:100vh;
}
.header-bar {
  display:flex;align-items:center;justify-content:space-between;
  padding:14px 20px;
  background:linear-gradient(90deg,var(--gold),var(--dark-gold));
  box-shadow:0 3px 10px rgba(0,0,0,0.4);
}
.header-bar h1 {
  margin:0;color:#000;font-size:1.2rem;
  text-shadow:0 0 8px rgba(212,175,55,0.6);
}
.header-actions{display:flex;align-items:center;gap:10px}
#userInfo{color:#000;font-weight:600}
#logout{
  background:#000;border:1px solid var(--gold);color:var(--gold);
  padding:8px 12px;border-radius:8px;cursor:pointer;font-weight:600;
}
#logout:hover{background:var(--gold);color:#000}
.container{max-width:1100px;margin:20px auto;padding:16px}

/* Cards & Summary */
.summary{display:flex;flex-wrap:wrap;gap:14px;justify-content:space-between;margin-bottom:20px}
.card{
  flex:1 1 calc(33.33% - 14px);min-width:220px;
  background:var(--card-bg);border-radius:12px;padding:14px;
  border:1px solid var(--dark-gold);text-align:center;
  box-shadow:0 0 18px rgba(212,175,55,0.12);
}
.card .label{font-size:13px;color:var(--muted);margin-bottom:6px}
.card .value{font-weight:700;color:var(--light-gold);font-size:1.15rem}
.card input{
  background:#000;border:1px solid var(--gold);color:var(--light-gold);
  padding:6px;border-radius:6px;text-align:center;
}
.card button{
  padding:6px 10px;border-radius:6px;border:none;
  background:linear-gradient(90deg,var(--gold),var(--dark-gold));
  cursor:pointer;color:#000;font-weight:700;margin-left:6px;
}

/* Goal Tracker */
.goal{display:flex;flex-direction:column;gap:10px;align-items:center}
.goal-row{width:100%;display:flex;gap:8px;align-items:center;justify-content:center;flex-wrap:wrap}
.goal-progress-wrap{
  width:100%;max-width:460px;padding:10px;background:#0f0f0f;
  border-radius:10px;border:1px solid rgba(212,175,55,0.06)
}
.progress-bar{
  width:100%;height:18px;border-radius:12px;background:linear-gradient(90deg,#222,#111);
  overflow:hidden;position:relative;border:1px solid rgba(255,255,255,0.03)
}
.progress-fill{
  height:100%;width:0%;display:block;border-radius:12px;
  background:linear-gradient(90deg,rgba(212,175,55,0.3),rgba(212,175,55,0.65));
  box-shadow:0 6px 20px rgba(212,175,55,0.12) inset;
  transform-origin:left center;
  transition:width 900ms cubic-bezier(.2,.9,.2,1), box-shadow 300ms;
}
.progress-glow{
  content:"";position:absolute;top:0;left:0;height:100%;width:100%;
  background:linear-gradient(90deg,rgba(255,255,255,0.06),rgba(255,255,255,0));
  mix-blend-mode:screen;pointer-events:none;
  animation:shimmer 2.4s linear infinite;opacity:0.6;
}
@keyframes shimmer{from{transform:translateX(-100%)}to{transform:translateX(100%)}}

/* Chart */
.chart-block{display:flex;flex-direction:column;gap:12px;margin-bottom:18px}
.chart-controls{display:flex;gap:8px;align-items:center;flex-wrap:wrap}
.pill{
  background:rgba(255,255,255,0.03);color:var(--muted);
  border:1px solid rgba(255,255,255,0.03);padding:8px 12px;
  border-radius:999px;cursor:pointer;font-weight:700;
}
.pill.active{
  background:linear-gradient(90deg,var(--gold),var(--light-gold));
  color:#000;border-color:var(--dark-gold);
  box-shadow:0 6px 18px rgba(0,0,0,0.35);
}

/* Add Form */
#addForm{
  display:flex;flex-wrap:wrap;gap:10px;justify-content:center;
  margin:20px 0;background:var(--card-bg);border:1px solid var(--dark-gold);
  border-radius:12px;padding:14px;box-shadow:0 0 15px rgba(212,175,55,0.08)
}
#addForm input{
  background:#000;border:1px solid var(--dark-gold);color:var(--light-gold);
  padding:8px;border-radius:8px;width:160px;text-align:center;
}
#addForm button{
  background:linear-gradient(90deg,var(--gold),var(--dark-gold));
  border:none;color:#000;font-weight:700;border-radius:8px;padding:8px 14px;cursor:pointer;
}

/* Table */
table{width:100%;border-collapse:collapse;background:#111;border-radius:10px;overflow:hidden;box-shadow:0 0 18px rgba(212,175,55,0.12)}
th,td{padding:12px;text-align:center;color:var(--muted)}
th{background:linear-gradient(90deg,var(--gold),var(--dark-gold));color:#000}
tr:nth-child(even){background:#171717}
tr:hover{background:rgba(212,175,55,0.06)}
.delete-btn{padding:6px 8px;border-radius:6px;border:none;cursor:pointer;background:#dc3545;color:#fff}

/* Toasts */
.toaster{position:fixed;right:18px;bottom:18px;z-index:120;display:flex;flex-direction:column;gap:10px;align-items:flex-end}
.toast{
  min-width:220px;padding:12px 14px;border-radius:10px;color:#000;
  background:linear-gradient(90deg,var(--gold),var(--light-gold));
  box-shadow:0 6px 18px rgba(0,0,0,0.35);font-weight:700;
  transform:translateY(24px);opacity:0;animation:slideFade .45s forwards;
}
.toast.error{background:linear-gradient(90deg,#ff6b6b,#ff8a8a);color:#fff}
@keyframes slideFade{to{transform:translateY(0);opacity:1}}
.confetti-wrap{position:fixed;left:0;top:0;width:100%;height:100%;pointer-events:none;overflow:hidden;z-index:999}
.confetti-piece{position:absolute;width:10px;height:16px;opacity:0.95;transform-origin:center;will-change:transform,opacity}
@media (max-width:720px){.summary{flex-direction:column}.card{flex:1 1 100%}}
</style>
</head>
<body>
  <div class="header-bar">
    <h1>Gold Purchase Tracker</h1>
    <div class="header-actions">
      <span id="userInfo"></span>
      <button id="logout" style="display:none;">Logout</button>
    </div>
  </div>

  <div class="container">
    <!-- Login -->
    <div id="loginDiv">
      <h2 style="color:var(--gold)">Login</h2>
      <form id="loginForm">
        <input id="loginEmail" type="email" placeholder="Email" required />
        <input id="loginPassword" type="password" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>
      <p>Don’t have an account? <a href="#" id="signupLink">Sign up</a></p>
    </div>

    <!-- App -->
    <div id="appDiv" style="display:none;">
      <div class="summary">
        <div class="card"><div class="label">Total Gold</div><div class="value"><span id="totalGold">0</span> g</div></div>
        <div class="card"><div class="label">Total Cost</div><div class="value"><span id="totalCost">₹0.00</span></div></div>
        <div class="card"><div class="label">Current Value</div><div class="value"><span id="currentValue">₹0.00</span></div></div>   
		<div class="card"><div class="label">Profit / Loss</div><div class="value"><span id="profitLoss">₹0.00</span></div></div>
        <div class="card"><div class="label">Profit %</div><div class="value"><span id="profitLossPercent">0.00</span>%</div></div>  

        <!-- Goal Tracker -->
        <div class="card">
          <div class="label">Your Gold Goal</div>
          <div class="goal">
            <div class="goal-row">
              <div>
                <div id="goalSummary" style="color:var(--light-gold);font-weight:700">No goal set</div>
                <div id="goalSub" style="font-size:13px;color:#aaa">Set a target (grams & date)</div>
              </div>
            </div>
            <div class="goal-progress-wrap">
              <div class="progress-bar"><span class="progress-fill" id="progressFill"><span class="progress-glow"></span></span></div>
              <div style="display:flex;justify-content:space-between;margin-top:8px;font-size:13px;color:#bbb">
                <span id="goalProgressText">0%</span><span id="goalETA"></span>
              </div>
            </div>
            <div class="goal-row">
              <input id="targetGrams" type="number" step="0.001" placeholder="Target grams" style="width:150px" />
              <input id="targetDate" type="date" style="width:160px" />
              <button id="saveGoal">Save Goal</button>
            </div>
            <div class="goal-row" style="font-size:13px;color:#bbb"><div id="goalSuggestion">—</div></div>
          </div>
        </div>
		
		<div class="card">
          <div class="label">Today's Gold Price</div>
          <div style="display:flex;align-items:center;justify-content:center;gap:6px;flex-wrap:wrap">
            <input id="priceDate" type="date" required />
            <input id="priceValue" type="number" step="0.01" placeholder="Price ₹" required />
            <button id="savePrice">Save</button>
          </div>
          <small id="lastUpdated" style="color:#aaa"></small>
        </div>
		
      </div>

      <div class="chart-block">
        <div class="chart-controls">
          <strong>Filter chart:</strong>
          <div id="filterWeek" class="pill">Week</div>
          <div id="filterMonth" class="pill active">Month</div>
          <div id="filterYear" class="pill">Year</div>
        </div>
        <div style="height:320px;background:#0a0a0a;border-radius:12px;padding:12px">
          <canvas id="goldChart"></canvas>
        </div>
      </div>

      <form id="addForm">
        <input id="purchaseDate" type="date" required />
        <input id="amount" type="text" placeholder="Amount ₹" required />
        <input id="gold" type="number" step="0.001" placeholder="Gold (g)" required />
        <button type="submit">Add Purchase</button>
      </form>

      <table>
        <thead><tr><th>Date</th><th>Amount</th><th>Gold</th><th>Action</th></tr></thead>
        <tbody id="purchaseTable"></tbody>
      </table>
    </div>
  </div>

  <div class="confetti-wrap" id="confettiWrap"></div>
  <div class="toaster" id="toaster"></div>

<script type="module">
import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'

const supabase = createClient(
  'https://febpaanqrqgrnbyrvfxx.supabase.co',
  'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZlYnBhYW5xcnFncm5ieXJ2Znh4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA5NDUzNzMsImV4cCI6MjA3NjUyMTM3M30.dFyrWiNKqGCVDGLN9HU2IyRuI6rqAJaZGwRQjXri3mQ'
)

const loginDiv=document.getElementById('loginDiv'),appDiv=document.getElementById('appDiv'),loginForm=document.getElementById('loginForm'),
signupLink=document.getElementById('signupLink'),logoutBtn=document.getElementById('logout'),userInfo=document.getElementById('userInfo'),
priceDate=document.getElementById('priceDate'),priceValue=document.getElementById('priceValue'),savePrice=document.getElementById('savePrice'),
lastUpdated=document.getElementById('lastUpdated'),addForm=document.getElementById('addForm'),purchaseDateInput=document.getElementById('purchaseDate'),
amountInput=document.getElementById('amount'),goldInput=document.getElementById('gold'),purchaseTable=document.getElementById('purchaseTable'),
totalGoldEl=document.getElementById('totalGold'),totalCostEl=document.getElementById('totalCost'),
profitLossEl=document.getElementById('profitLoss'),profitLossPercentEl=document.getElementById('profitLossPercent'),currentValueEl=document.getElementById('currentValue'),
filterWeek=document.getElementById('filterWeek'),filterMonth=document.getElementById('filterMonth'),filterYear=document.getElementById('filterYear'),
targetGramsInput=document.getElementById('targetGrams'),targetDateInput=document.getElementById('targetDate'),saveGoalBtn=document.getElementById('saveGoal'),
goalSummary=document.getElementById('goalSummary'),goalSub=document.getElementById('goalSub'),goalProgressText=document.getElementById('goalProgressText'),
goalSuggestion=document.getElementById('goalSuggestion'),progressFill=document.getElementById('progressFill'),
confettiWrap=document.getElementById('confettiWrap'),toaster=document.getElementById('toaster')

let goldChart=null,chartFilter='month',currentUser=null,currentGoal=null,goalCelebrationFired=false

function showToast(msg,type='success',timeout=3500){const t=document.createElement('div');t.className='toast'+(type==='error'?' error':'');t.innerText=msg;toaster.appendChild(t);setTimeout(()=>{t.style.transition='opacity .35s, transform .35s';t.style.opacity='0';t.style.transform='translateY(-10px)';setTimeout(()=>t.remove(),420)},timeout)}
function formatDateISO(d){return new Date(d).toISOString().split('T')[0]}
const formatCurrency=n=>new Intl.NumberFormat('en-IN',{style:'currency',currency:'INR',maximumFractionDigits:2}).format(n)
function unformatCurrency(s){return parseFloat(s.replace(/[₹,\s]/g,''))||0}
function setTodayOnDateInput(){purchaseDateInput.value=formatDateISO(new Date())}
function setPriceDateDefault(){priceDate.value=formatDateISO(new Date())}
function setAmountFormatting(){amountInput.addEventListener('focus',()=>{amountInput.value=unformatCurrency(amountInput.value)||''});amountInput.addEventListener('blur',()=>{amountInput.value=formatCurrency(unformatCurrency(amountInput.value))})}
setTodayOnDateInput();setPriceDateDefault();setAmountFormatting()

async function checkUser(){const {data}=await supabase.auth.getSession();if(data?.session){currentUser=data.session.user;showApp(currentUser)}}
checkUser()

loginForm.addEventListener('submit',async e=>{e.preventDefault();const email=document.getElementById('loginEmail').value,password=document.getElementById('loginPassword').value;const {data,error}=await supabase.auth.signInWithPassword({email,password});if(error)return showToast(error.message,'error');currentUser=data.user;showToast('Login successful');showApp(currentUser)})
signupLink.addEventListener('click',async e=>{e.preventDefault();const email=prompt('Email:'),pw=prompt('Password:');if(!email||!pw)return;const {error}=await supabase.auth.signUp({email,password:pw});error?showToast(error.message,'error'):showToast('Signup success!')})
logoutBtn.addEventListener('click',async()=>{await supabase.auth.signOut();location.reload()})

function showApp(user){loginDiv.style.display='none';appDiv.style.display='block';logoutBtn.style.display='inline-block';userInfo.textContent=user.email;loadPurchases();loadGoldPrice(chartFilter);loadUserGoal()}

/* --- Purchases --- */
async function loadPurchases(){const {data,error}=await supabase.from('gold_purchases').select('*').order('purchase_date',{ascending:true});if(error)return showToast(error.message,'error');purchaseTable.innerHTML='';data.forEach(p=>{const tr=document.createElement('tr');tr.innerHTML=`<td>${p.purchase_date}</td><td>${formatCurrency(p.amount)}</td><td>${p.gold} g</td><td><button class='delete-btn' onclick='deletePurchase(${p.id})'>Delete</button></td>`;purchaseTable.appendChild(tr)});calculateSummary()}
window.deletePurchase=async id=>{const {error}=await supabase.from('gold_purchases').delete().eq('id',id);if(error)return showToast(error.message,'error');showToast('Deleted');loadPurchases();loadUserGoal()}
addForm.addEventListener('submit',async e=>{e.preventDefault();const purchase_date=purchaseDateInput.value,amount=unformatCurrency(amountInput.value),gold=parseFloat(goldInput.value);const {data:userData}=await supabase.auth.getUser();const user_id=userData?.user?.id||null;const {error}=await supabase.from('gold_purchases').insert([{purchase_date,amount,gold,user_id}]);if(error)return showToast(error.message,'error');showToast('Purchase added');addForm.reset();setTodayOnDateInput();loadPurchases();loadUserGoal()})

/* --- Chart --- */
function computeStartDate(f){const t=new Date(),s=new Date(t);if(f==='week')s.setDate(t.getDate()-6);else if(f==='month')s.setDate(t.getDate()-29);else s.setDate(t.getDate()-364);return formatDateISO(s)}
async function loadGoldPrice(f='month'){const s=computeStartDate(f);const {data,error}=await supabase.from('gold_price').select('*').gte('price_date',s).order('price_date',{ascending:true});if(error)return showToast(error.message,'error');drawGoldChart(data);if(data?.length){const l=data[data.length-1];priceValue.value=l.price;priceDate.value=l.price_date;lastUpdated.textContent=`Last updated: ${l.price_date}`}calculateSummary()}
function drawGoldChart(data){const ctx=document.getElementById('goldChart').getContext('2d');const labels=data.map(d=>d.price_date),prices=data.map(d=>d.price);if(goldChart)goldChart.destroy();goldChart=new Chart(ctx,{type:'line',data:{labels,datasets:[{data:prices,borderColor:'#d4af37',backgroundColor:'rgba(212,175,55,0.08)',fill:true,tension:.2}]},options:{plugins:{legend:{display:false}},scales:{x:{ticks:{color:'#ccc'}},y:{ticks:{color:'#ccc'}}}}})}
filterWeek.onclick=()=>{chartFilter='week';filterWeek.classList.add('active');filterMonth.classList.remove('active');filterYear.classList.remove('active');loadGoldPrice('week')}
filterMonth.onclick=()=>{chartFilter='month';filterMonth.classList.add('active');filterWeek.classList.remove('active');filterYear.classList.remove('active');loadGoldPrice('month')}
filterYear.onclick=()=>{chartFilter='year';filterYear.classList.add('active');filterWeek.classList.remove('active');filterMonth.classList.remove('active');loadGoldPrice('year')}
savePrice.onclick=async()=>{const p=parseFloat(priceValue.value),d=priceDate.value;if(!p)return showToast('Invalid price','error');const {error}=await supabase.from('gold_price').upsert([{price_date:d,price:p}],{onConflict:['price_date']});if(error)return showToast(error.message,'error');showToast('Price saved');loadGoldPrice(chartFilter)}

/* --- Summary --- */
function calculateSummary(){let totalGold=0,totalCost=0;purchaseTable.querySelectorAll('tr').forEach(tr=>{const tds=tr.querySelectorAll('td');totalGold+=parseFloat(tds[2].innerText)||0;totalCost+=unformatCurrency(tds[1].innerText)});totalGoldEl.innerText=totalGold.toFixed(3);totalCostEl.innerText=formatCurrency(totalCost);const price=parseFloat(priceValue.value);if(!price){profitLossEl.innerText='₹0';currentValueEl.innerText=formatCurrency(totalCost)}else{const currVal=totalGold*price,profit=currVal-totalCost,pct=(profit/totalCost)*100;profitLossEl.innerText=formatCurrency(profit);profitLossPercentEl.innerText=pct.toFixed(2);currentValueEl.innerText=formatCurrency(currVal)}updateGoalProgress()}

/* --- Goal Tracker --- */
async function loadUserGoal(){if(!currentUser)return;const {data,error}=await supabase.from('user_goals').select('*').eq('user_id',currentUser.id).limit(1);if(error)return;currentGoal=data[0]||null;if(currentGoal){targetGramsInput.value=currentGoal.target_grams;targetDateInput.value=currentGoal.target_date;goalSummary.innerText=`Target: ${currentGoal.target_grams}g by ${currentGoal.target_date}`;}else{goalSummary.innerText='No goal set';goalSub.innerText='Set a target';}updateGoalProgress()}
async function saveGoal(){if(!currentUser)return showToast('Not signed in','error');const tg=parseFloat(targetGramsInput.value),td=targetDateInput.value;if(!tg||!td)return showToast('Invalid goal','error');const {data}=await supabase.from('user_goals').select('*').eq('user_id',currentUser.id).limit(1);if(data?.length){await supabase.from('user_goals').update({target_grams:tg,target_date:td}).eq('id',data[0].id);showToast('Goal updated');}else{await supabase.from('user_goals').insert([{user_id:currentUser.id,target_grams:tg,target_date:td}]);showToast('Goal saved');}loadUserGoal()}
saveGoalBtn.addEventListener('click',()=>saveGoal())

function updateGoalProgress(){if(!currentGoal){progressFill.style.width='0%';goalProgressText.innerText='0%';goalSuggestion.innerText='No goal set';return}
let totalGold=0;purchaseTable.querySelectorAll('tr').forEach(tr=>{totalGold+=parseFloat(tr.children[2].innerText)||0})
const pct=Math.min(100,(totalGold/currentGoal.target_grams)*100);progressFill.style.width=pct+'%';goalProgressText.innerText=`${pct.toFixed(1)}% (${totalGold.toFixed(2)} / ${currentGoal.target_grams}g)`
const rem=Math.max(0,currentGoal.target_grams-totalGold),days=(new Date(currentGoal.target_date)-new Date())/86400000;if(rem<=0){goalSuggestion.innerText='Goal achieved 🎉';triggerGoalAchieved()}else if(days<=0){goalSuggestion.innerText=`Target date passed; ${rem.toFixed(2)}g left.`}else{const gpm=rem/Math.max(1,days/30),gpw=rem/Math.max(1,days/7);goalSuggestion.innerText=`Invest ~${gpm.toFixed(2)}g/month or ${gpw.toFixed(2)}g/week`}}
function triggerGoalAchieved(){if(goalCelebrationFired)return;goalCelebrationFired=true;showToast('🎉 Goal Achieved!');const colors=['#d4af37','#f6e27a','#ffd966','#b08d2a'];for(let i=0;i<70;i++){const e=document.createElement('div');e.className='confetti-piece';e.style.background=colors[Math.random()*colors.length|0];e.style.left=Math.random()*100+'%';e.style.top='-10%';confettiWrap.appendChild(e);const dx=(Math.random()-.5)*200,dur=2000+Math.random()*1600;e.animate([{transform:`translate3d(0,0,0) rotate(${Math.random()*360}deg)`},{transform:`translate3d(${dx}px,${innerHeight+100}px,0) rotate(${Math.random()*720}deg)`,opacity:0.3}],{duration:dur,easing:'ease-out'});setTimeout(()=>e.remove(),dur+500)}setTimeout(()=>goalCelebrationFired=false,8000)}
</script>
</body>
</html>
